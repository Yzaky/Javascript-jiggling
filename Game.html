<html>

<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>

var canvas; 
var canvasContext; // for graphical informations
var ballX=50;
var ballSpeedX=10;
var ballY=50;
var ballSpeedY=4;
var paddle1Y=250;
var paddle2Y=250;
var paddle1Height=100;
var player1Score=0;
var player2Score=0;
function getMousePosition(event)
{
	var rect=canvas.getBoundingClientRect();
	var root=document.documentElement;
	var mouseX=event.clientX - rect.left - root.scrollLeft;
	var mouseY=event.clientY - rect.top - root.scrollTop;
	return {
		x:mouseX,
		y:mouseY
	};


}
window.onload = function() {

	var fps=30;
	console.log("Hello World");
	canvas=document.getElementById("gameCanvas");
	canvasContext=canvas.getContext("2d");
	setInterval(function() {
	moveAll();
	drawAll();
	},1000/fps);

	canvas.addEventListener('mousemove',
		function(event)
		{
			var mousePos= getMousePosition(event);
			paddle1Y=mousePos.y-(paddle1Height/2);
		});
	
}

function drawCircle(centerX,centerY,radius,Color)
{
	canvasContext.fillStyle=Color;
	canvasContext.beginPath();
	canvasContext.arc(centerX,centerY,radius,0,Math.PI*2,true);
	canvasContext.fill();
}


function computerMovement(){

	var center=paddle2Y+paddle1Height/2;
	if(center<ballY - 35)
	{
		paddle2Y+=6;

	}
	else if(center > ballY+ 35){
		paddle2Y-=6;
	}
}
function moveAll(){
	computerMovement();
	ballX +=ballSpeedX;
	ballY+=ballSpeedY;
	if(ballX<=0)
	{

		if(ballY>paddle1Y && ballY<paddle1Y+paddle1Height)
		{
			ballSpeedX=-ballSpeedX;
		}
		else {
			resetBall();
			player2Score+=1;
		}
	}


	if(ballX>=canvas.width)
	{
		if(ballY>paddle2Y && ballY < paddle2Y+paddle1Height)
		{
			ballSpeedX=-ballSpeedX;

		}
		else {
			resetBall();
			player1Score+=1;
		}
	}

		if(ballY>=canvas.height || ballY<=0)
	{
		ballSpeedY=-ballSpeedY;
	}

}

function drawAll(){
	colorRect(0,0,canvas.width,canvas.height,"black");
	colorRect(0,paddle1Y,10,100,"white");
	canvasContext.fillText("Player A: "+player1Score+ " Player B: "+player2Score,100,100);
	colorRect(canvas.width-10,paddle2Y,10,100,"white");
	drawCircle(ballX,ballY,10,"red");
}
function colorRect(leftX,topY,width,height,drawColor)
{

	canvasContext.fillStyle=drawColor;
	canvasContext.fillRect(leftX,topY,width,height);

}

function resetBall()
{
	ballSpeedX=-ballSpeedX;
	ballX=canvas.width/2;
	ballY=canvas.height/2;
}
</script>

</html>
